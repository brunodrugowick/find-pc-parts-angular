<table width="100%">
  <tr *ngFor="let result of results">
    <table width="100%" 
      (click)="onClickTitle(result)"
      [class.selected]="selectedResult === result">
      <tr class="name"><td>{{result.name}}</td></tr>
    </table>
    <app-result-details *ngIf="result === selectedResult" [selectedResult]="selectedResult"></app-result-details>
  </tr>
</table>
