<ul class="list-group" *ngFor="let result of results">
  <li class="list-group-item"
  *ngIf="result != selectedResult"
    (click)="onClickTitle(result)"
    [class.selected]="selectedResult === result">
    <table>
      <tr>
        <td>
          <img src="{{result.photo}}" alt="{{result.photo}}" class="rounded float-left" width="100px" height="100px">
        </td>
        <td>
          &nbsp; {{result.name}}
        </td>
      </tr>
    </table>
    <app-result-details *ngIf="result === selectedResult" [selectedResult]="selectedResult"></app-result-details>
  </li>
  <li class="list-group-item"
  *ngIf="result === selectedResult"
    (click)="onClickTitle(result)"
    [class.selected]="selectedResult === result">
    <table>
      <tr>
        <td>
          <img src="{{result.photo}}" alt="{{result.photo}}" class="rounded float-left" width="100px" height="100px">
        </td>
        <td>
          &nbsp; {{result.name}}
        </td>
      </tr>
    </table>
    <app-result-details *ngIf="result === selectedResult" [selectedResult]="selectedResult"></app-result-details>
  </li>
</ul>
